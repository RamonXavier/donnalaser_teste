<div class="social-login mb-3 type--A">
  <h5 *ngIf="habilitarInstagram || habilitarFacebook || habilitarWhatsapp" class="text-center mb-3">{{texto}}</h5>
  <div class="row divIconesSociais">
    <div class="col-8 row">
      <div *ngIf="habilitarInstagram" class="col d-flex justify-content-center">
        <a href="https://www.instagram.com/donnalaser" target="_blank" rel="noopener noreferrer">
          <span class="iconesSociais mr-4">
            <i class="fa-brands fa-instagram iconeInstagram" style="color: #8c58a0;"></i>
          </span>
        </a>
      </div>
      <div *ngIf="habilitarFacebook" class="col d-flex justify-content-center">
        <a href="https://www.facebook.com/donnalaser.depilacao/" target="_blank" rel="noopener noreferrer">
          <span class="iconesSociais mr-4">
            <i class="fa-brands fa-facebook" style="color: #1a73e8;"></i>
          </span>
        </a>
      </div>
      <div *ngIf="habilitarWhatsapp" class="col d-flex justify-content-center">
        <a href="https://api.whatsapp.com/send?phone=554832481234&text=Ol%C3%A1%2C%20acessei%20o%20site%20e%20gostaria%20de%20ajuda%20para%20realizar%20agendamentos" target="_blank" rel="noopener noreferrer">
          <span class="iconesSociais">
            <i class="fa-brands fa-whatsapp" style="color: #4caf50;"></i>
          </span>
        </a>
      </div>
    </div>
  </div>
</div>
