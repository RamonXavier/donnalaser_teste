<div class="">
  <div class="row rowTextoSolto">
    <div class="col-8 p-5">
      <span class="textoSolto">
        Criamos um modo de agendamento especialmente
      </span>
      <span class="textoSolto textoSoltoSub">
        pensado em você!
      </span>
    </div>
    <div class="col-4">
      <img src="../../../../../assets/img/logo reduzida.png" alt="donna laser"
      width="525"
      height="503"
      style="width: 525px; height: 503px; object-fit: cover; object-position: 50% 50%;"
      fetchpriority="high"
      class="logoReduzida">
    </div>
  </div>
  <div class="row">
    <div class="col-12 d-flex align-items-center justify-content-center p-0">
      <div class="form-2-wrapper">
        <div class="logo text-center">
          <h2>Bem vindo</h2>
        </div>
        <h2 class="text-center mb-4">Informe seus dados de acesso</h2>
        <form action="#">
          <div class="mb-3 form-box">
            <input type="email" class="form-control" id="email" name="email" placeholder="CPF" required>
          </div>
          <div class="mb-3">
            <input type="password" class="form-control" id="password" name="password" placeholder="Código Donna Laser" required>
          </div>
          <div class="mb-3">
            <div class="form-check pl-0">
              <a href="/recuperarCodigo" class="text-decoration-none float-start">Perdi meu código pessoal</a>
            </div>
          </div>
          <button type="submit" class="btn btn-outline-secondary login-btn w-100 mb-3">Ir para agendamentos</button>
          <app-sociaisFooter [habilitarWhatsapp]="true" [habilitarFacebook]="true" [habilitarInstagram]="true"></app-sociaisFooter>
        </form>
        <p class="text-center register-test mt-3">
          <a href="/agendamentoAvaliacao" class="text-decoration-none">Aindão não é cliente? <b>Agende uma avaliação</b></a>
        </p>
      </div>
    </div>
  </div>
</div>
